<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <section class="sectionProfile">
    <img class="imagesDisplay img1" src="images/bg-pattern-top.svg" alt="">
    <img class="imagesDisplay img2" src="images/bg-pattern-bottom.svg" alt="">
    <div class="profile">
      <div class="pattern">

      </div>
      <div class="profileDatos">
        <div class="containerNombre">
          <p>Victor Creast <b>29</b></p>
          <p>London</p>
        </div>
        <div class="containerFollowerts">
          <div class="containers">
            <p class="followers">80K</p>
            <p class="">Followers</p>
          </div>
          <div class="containers">
            <p class="likes">803K</p>
            <p class="">Likes</p>
          </div>
          <div class="containers">
            <p class="photos">1.4K</p>
            <p class="">Photos</p>
          </div>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by 
      <a data-title="Git" href="https://github.com/HunigoleSan/profile-component" >hunigoleSan</a>.
    </div>
  </section>
  
</body>

</html>
